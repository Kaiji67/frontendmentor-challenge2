<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="article__illustration"
          src="assets/images/illustration-article.svg"
          alt="article illustration"
        />
        <p class="learning">Learning</p>
        <p class="publich__date">Published 21 Dec 2023</p>
        <p class="card__header">Learning HTML & CSS foundations</p>
        <p class="card__body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author__div">
          <img src="assets/images/image-avatar.webp" alt="image avatar" />
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>

  </body>
</html>
